<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dnd Monsters!</h1>
    <main>
        <div class="card">
            <h2 class="name">Name</h2>
            <img src="" alt="Monsters Image">
            <h3 class="armour">Armour Class</h3>
            <h3 class="hitPoints">Hit Points</h3>
            <h3 class="languages">Languages</h3>
            <tr>
                <th>STR</th>
                <th>DEX</th>
                <th>CON</th>
                <th>INT</th>
                <th>WIS</th>
                <th>CHA</th>
            </tr>
            <tr>
                <td class="str"></td>
                <td class="dex"></td>
                <td class="con"></td>
                <td class="int"></td>
                <td class="wis"></td>
                <td class="cha"></td>
            </tr>

        </div>

    </main>
</body>
</html>
